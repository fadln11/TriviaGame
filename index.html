<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom style.css -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="header text-center my-5">
      <h1>History Trivia Game</h1>
    </div>
    <div class="jumbotron jumbotron-fluid">
      <div class="row">
        <div id="game" class="col-lg-8 offset-lg-2 text-center">
          <div id="timer" class="mb-4"></div>
          <div id="question" class="mb-4"></div>
          <div id="options"></div>
        </div>
        <div id="results" class="col-lg-6 offset-lg-3 text-center"></div>
        <div class="col-lg-12 text-center">
          <button id="start" class="btn btn-primary btn-lg">Start Game</button>
          <!-- button for Start Over -->
          <div id="start-btn"></div>
          <!-- <div id="start-over" class="btn btn-primary btn-lg"></div> -->
        </div>

        <!-- <div class="col-lg-12 text-center">
          <div id="stop-btn"></div>
        </div> -->

      </div>
    </div>
  </div>



  <!-- jQuery and Script-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
